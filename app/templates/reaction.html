<div ng-controller = "ReactionsCtrl">
	<div class="jumbotron col-sm-12">
		<center>
			<div class = "container">	
				<h1 ng-bind="topic">{{topic.title}}</h1>	
			</div>
		</center>
	</div>


	<div class = "col-sm-12 col-sm-offset-1">		

		<div class = "reactionCard" ng-repeat = "r in reactions">	
		
			<iframe ng-src={{trust(r.gif)}} width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe> 

			<br>

			<p>Submitted by {{r.author}} 
			</p>



		</div>

	</div>





  <form novalidate class="simple-form">
    gif: <input type="text" ng-model="Reaction.url" /><br />
    author: <input type="text" ng-model="Reaction.author" /><br />
    
   
    <input type="submit" data-ng-click="addReaction()" value="Save" />
  </form>
 
</div>
